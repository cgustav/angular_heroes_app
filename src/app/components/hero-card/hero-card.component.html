<div class="card">
  <img class="card-img-top" [src]="hero.img" [alt]="hero.nombre">
  <div class="card-body">
    <h5 class="card-title">{{ hero.nombre }}</h5>
    <p class="card-text">{{ hero.bio }}</p>
    <p class="card-text">Aparición: <small class="text-muted">{{ hero.aparicion }}</small></p>

    <button (click)="displayHero()" type="button" class="btn btn-outline-warning btn-block">
      Ver más...
    </button>

    <!-- <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary">
      Ver más...
    </a> -->

  </div>
</div>
