<h2> {{ heroe.nombre }} <small>{{ heroe.aparicion }}</small></h2>
<hr>
<div class="row">
  <div class="col-md-4">
    <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid">
    <br>
    <br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>

  </div>
  <br>
  <div class="col-md-8 mt-3">
    <h4>{{heroe.nombre}}</h4>
    <hr>
    <p>
      {{heroe.bio}}
    </p>
    <div class="">
      <img width="80px" height="80px" class="img-fluid img-img-thumbnail" *ngIf="heroe.casa === 'Marvel'" src="../../assets/img/Marvel-icon.png" alt="Marvel icon">
      <img width="80px" height="80px" class="img-fluid img-img-thumbnail" *ngIf="heroe.casa === 'DC'" src="../../assets/img/DC-icon.png" alt="DC icon">
    </div>
  </div>

</div>
